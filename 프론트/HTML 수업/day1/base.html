<!DOCTYPE html>
<!-- html 태그 : html을 구성하는 태그로, head태그와 body태그로 구성 -->
<html lang="en">
<!-- head태그 : 문서와 관련된 정보 및 연결 파일들을 지정하는 태그
    실제 화면에 보여주는 부분이 아님 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title태그 : 
        - 브라우저 탭 상단 왼쪽에 해당 페이지 제목을 나타냄 
        - head태그안에 위치
    -->
    <title>타이틀</title>
</head>
<!-- body태그 : 실제 화면에 보여지는 부분 -->
<body>
    <!-- 
    - 태그 구성 
      1. 쌍 태그 : 여는 태그와 닫는 태그로 구성
        <태그명 속성="값" 속성="값">코드</태그명>
      2. 단일 태그 : 여는 태그만 있고 닫는 태그가 없음
        <태그명 속성="값" 속성="값" 속성 속성=값>
    -->
    <!-- h태그 : 
        - 제목을 나타내는 태그, 큰 글씨에 굵은 글자 
        - 줄이 바뀜
        - title 속성으로 툴팁을 달 수 있다.
    -->
    <h1 title="제목입니다.">제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <!-- html에서는 엔터와 연속된 여러개의 공백은 공백 1번으로 인식한다-->
    안녕하세요                제 이름은 전일규입니다.
    만나서 반갑습니다.
    <!-- p태그 : 단락을 나누는 태그, 위 아래로 여백이 들어감-->
    <!-- br태그 : 엔터 -->
    <p>안녕하세요. 제이름은 전일규입니다.</p>
    만나서 반갑습니다. <br>
    오늘은 날씨가 좋습니다. <br>
    햇님도 떴습니다. <br>
    <!-- hr태그 : 긴 밑줄을 그어주는 태그 -->
    <hr>
    <!-- 
        예약어나 키보드로 입력이 어려운 기호들을 코드로 엔터티로 표현할 수 있다.
        - 공백 : &nbsp; 또는 &#160; 으로 표현
        - " : &quot; 또는 &#34;
        - & : &amp; 또는 &#38;
        - 루트 : &radic; 또는 &#8730;
    -->
    안녕하세요 &nbsp;&nbsp;제 &#160;&#160;&#160; 이름은 전일규입니다. <br>
    &quot; &amp; &radic; <br>
    <!-- pre태그: 입력한 그대로 화면에 보임 -->
    <pre>
        안녕하세요.      제    이름은 홍길동입니다. 
        만나서 반갑습니다.
    </pre>
    <!-- 
        - b, strong 태그 : 굵은 글씨, 
          - 문서를 분석할 때 strong 태그안에 있는 내용은 중요하게 판단
        - em,i 태그 : 기울어진 글씨
          - 문서를 분석할 때 em 태그안에 있는 내용은 강조로 판단
          - i태그는 주로 아이콘을 나타낼 때 사용
        - samll 태그 : 조금 작은 글씨
        - del 태그 : 가운데 취소선
        - ins 태그 : 글자 밑줄
        - sup 태그 : 위첨자
        - sub 태그 : 아래첨자
        - mark 태그 : 하이라이팅
    -->
    <b>b태그</b> <br>
    <strong>strong태그 </strong> <br>
    <em>em태그</em> <br>
    <i>i태그</i> <br>
    <small>small태그</small> <br>
    <del>del태그</del> <br>
    <ins>ins태그</ins><br>
    안녕<sup>하세요</sup> <br>
    안녕<sub>하세요</sub> <br>
    <mark>안녕하세요.</mark> <br>
    <b><i>굵고 기울어진 글씨</i></b> <br>
    <i><b>굵고 기울어진 글씨</b></i> <br>
</body>
</html>
