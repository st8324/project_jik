<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1일차-예제2</title>
</head>
<body>
    <!-- h태그, hr태그, ul태그, li태그, ol태그 -->
    <h3>내가 사는 이유</h3>
    <hr>
    <ul>
        <li>내가 좋아하는 음식
            <ul type="circle">
                <li>감자탕</li>
                <li>스파게티</li>
                <li>올레국수</li>
            </ul>
        </li>
        <li>라면 끓이는 법
            <ol>
                <li>물을 끓인다</li>
                <li>라면과 스프 투하</li>
                <li>파를 썬다</li>
                <li>한 입</li>
            </ol>
        </li>
        <li>여름엔 바다</li>
        <li>가을엔 산</li>
    </ul>
</body>
</html>
