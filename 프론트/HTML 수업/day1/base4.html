<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그 예제</title>
    <!-- base 태그가 없으면 base3.html이 있어서 잘 실행되는데
    base 태그가 있으면 네이버에서 base3.html을 찾기 때문에 원하는 결과를 확인할 수 없다 -->
    <!-- <base href="http://www.naver.com"> -->
</head>
<body>
    <!-- 
    - a태그
        - 인라인 태그
        - 기능
            1. 링크 : 다른 페이지로 이동
                - 다른 사이트로 이동하는 경우에는 앞에 http://를 붙여줘야 함
                - 같은 사이트내에 다른 페이지로 이동하는 경우 현재 html 파일을 기준으로
                  이동하려는 파일 위치를 계산해서 적어준다.
            2. 싱커 : 같은 페이지 내에 특정 위치로 이동
            3. 다운로드 : 지정된 파일을 다운로드
        - 속성
            - href : 이동할 주소 또는 위치
            - target : 현재창(_self),새창(_blank),부모창(_parent),조상창(_top)
    -->
    <a href="http://www.naver.com">네이버1</a> <br>
    <a href="www.naver.com">네이버2</a> <br> <!-- 정상 동작 안됨 -->
    <a href="naver.com">네이버3</a> <br> <!-- 정상 동작 안됨 -->
    <a href="base3.html">기본예제3-1</a> <br>
    <a href="../day1/base3.html">기본예제3-2</a> <br>
    <a href="base3.html" target="_blank">기본예제3-3</a> <br> <!-- 새창에서 이동 -->
    <a href="http://www.naver.com">
        <img src="cat.jpg" alt="네이버">
    </a>
    <!-- 
        - 싱커
            - 싱커 기능을 사용하려면 원하는 요소에 id를 부여
            - href="#아이디명" : 해당 아이디 위치로 이동
    -->
    <a href="#bottom">페이지내 이동</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="bottom">여기로 이동</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!-- 
        - 다운로드
            - download 속성을 이용
            - href에 다운로드할 파일명을 적음
     -->
    <a href="cat.jpg" download>고양이 다운로드</a>
</body>
</html>
