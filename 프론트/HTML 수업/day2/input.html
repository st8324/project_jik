<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 예제</title>
</head>
<body>
	<form action="/day1/base6.html" method="get">
		<!-- 
		- checkbox와 radio의 차이점 
			- checkbox는 0개 이상
			- radio는 1개
		- checkbox와 radio는 name으로 그룹을 묶음
			- checkbox는 name일 동일해야 여러 항목이 같은 이름으로 전송
			- radio는 name이 동일해야 여러개중 하나만 선택 됨
		-->
		<label>
			<input type="radio" name="gender" value="male"> 남성
		</label>
		<label>
			<input type="radio" name="gender" value="female"> 여성
		</label>
		<br>
		<!-- 
			- color
				- 색상을 선택할 때 사용\
				- R: 0~255, G:0~255, B:0~255
					0~255(십진수) : 0~ff(16진수)
				- 전송시 16진수 전송
					#RGB
					예 : 빨강은 RGB(255,0,0)=>#ff 00 00
				- 전송시 #은 %23으로 인코딩
		-->
		<input type="color" name="color"> <br>
		<!-- 
			- month, week, date, datetime-local, time은 시간과 관련된 타입
			- 해당 타입 대신 datepicker라는 플러그인을 이용하여 날짜나 시간을
			  선택하게 한다.
		-->
		<input type="month" value="month"> <br>
		<input type="week" value="week"> <br>
		<input type="date" value="date"> <br>
		<input type="datetime-local" value="datetime"> <br>
		<input type="time" value="time"> <br>
		<!-- 
			- email, url, search
				- 형식을 검사하는 기능, 형식에 맞지 않으면 전송이 안됨
				- email : xxx@yy.zz
				- url : http://xxxx.com
				- search : text에다가 x버튼이 추가
		 -->
		<input type="email" name="email" placeholder="이메일">
		<input type="url" name="url" placeholder="url">
		<input type="search" name="search" placeholder="검색">
		<br>
		<!-- 
			- file 
				- 첨부파일을 추가할 때 사용
				- form태그에 enctype을 multipart/form-data로 설정해야 한다
		 -->
		<input type="file"> <br>
		<!-- 
			- image  
				- 이미지를 넣기 위한 속성, 이미지 태그로 대체 가능
		-->
		<input type="image" src="../day1/cat.jpg" alt="고양이"> <br>
		<!-- 
			- number
				- 숫자만 입력 가능
				- up버튼과 down 버튼을 이용하여 숫자를 조정할 수 있다
		 -->
		<input type="number"> <br>
		<!-- 
			- range
				- 범위를 조절할 때 사용
				- min : 최소
				- max : 최대
		 -->
		1<input type="range" min="1" max="10" name="range">10 범위 <br>
		<!-- 
			- hidden
				- 값을 숨겨주는 속성
				- 화면 구현할 때 사용하지 않고 백엔드 개발자가 사용
				- 서버에서 보내준 데이터를 화면에는 안보이게 하면서 
				  나중에 서버로 전송하기 위해서 사용
		 -->
		<input type="hidden" value="안녕" name="str">
		<br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
