<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iframe태그</title>
</head>
<body>
	<!-- 
		- iframe
			- html 코드안에 다른 html 코드를 가져올 때 사용
			- src : 안에 넣을 html코드파일
			- widht : 가로
			- height : 세로
			- frameborder : 테두리 두께
	-->
	<iframe src="select.html" 
		frameborder="1" width="500" height="400"></iframe>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/9UzQXHspKAM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
