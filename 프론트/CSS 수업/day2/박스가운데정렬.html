<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 가운데 정렬</title>
	<style>
		/* 블록 태그의 가운데 정렬 */
		.box{
			height: 100px;
			width: 400px;
			background-color: yellow;
			margin: 0 auto;
		}
		/* 인라인 태그의 가운데 정렬 */
		.box2{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2">
		<span>안녕하세요.</span>
	</div>
</body>
</html>
