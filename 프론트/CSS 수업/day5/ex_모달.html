<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>모달창 예제</title>
	<style>
		body{height: 3000px;}
		.modal{position: fixed; top: 0; bottom: 0; left: 0; right: 0;}
		.bg-modal{width: 100%; height: 100%; background-color: yellow; opacity: 0.3;}
		.box-modal{
			width: 400px; height: 400px; background-color: green; position: absolute;
			top: calc(50% - 200px); left: calc(50% - 200px);
		}
	</style>
</head>
<body>
	<div class="modal">
		<div class="bg-modal"></div>
		<div class="box-modal"></div>
	</div>
</body>
</html>
