<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>투명도 예제2</title>
	<style>
		.box{width: 300px; height: 300px; background-color: yellow; opacity: 0.3;}
		.inner-box{opacity: 1;}

		.box2{width: 300px; height: 300px; position: relative;}
		.inner-cover-box{ 
			width: 100%; height: 100%; background-color: green; opacity: 0.3;
			position: absolute;
		}
		.inner-box2{position: absolute; top: 0; left: 0;}
	</style>
</head>
<body>
	<!-- 투명도는 부모 요소의 투명도를 따른다. -->
	<div class="box">
		<div class="inner-box">안녕하세요.</div>
	</div>
	<div class="box2">
		<div class="inner-cover-box"></div>
		<div class="inner-box2">안녕하세요.</div>
	</div>
</body>
</html>
