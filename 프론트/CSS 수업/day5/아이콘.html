<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>아이콘 예제</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<style>
		.ham-menu{ height: 50px; border: 1px solid red; position: relative;}
		.ham-menu>.fa-bars{
			display: block; width: 50px; height: 50px; border: 1px solid red;
			position: absolute; top: -1px; right: -1px; cursor: pointer;
			font-size: 35px; text-align: center; line-height: 50px;
		}
		.ham-menu>.fa-bars:hover{ border-color: blue;}
	</style>
</head>
<body>
	<nav class="ham-menu">
		<i class="fas fa-bars"></i>
	</nav>
	
</body>
</html>
