<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형</title>
  <style>
    *{padding: 0; margin: 0;}
    .box>div{display: flex; box-sizing: border-box;}
      .box1{height:calc(100vh / 3); border: 1px solid red; border-bottom: none;}
      .box2{height:calc(100vh / 3); border: 1px solid blue; border-bottom: none;}
      .box3{height:calc(100vh / 3); border: 1px solid Green; }
    @media screen and (min-width : 640px) {
    .box{ width: 100%; height: 100vh; display: flex;}
		.box>div{width: 100%;}
    .box1{border: 1px solid red; border-right: none; height: 100vh;}
    .box2{border: 1px solid blue; border-right: none; height: 100vh;}
    .box3{border: 1px solid Green; height: 100vh;}

    }

  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
