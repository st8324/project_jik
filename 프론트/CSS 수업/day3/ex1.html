<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이등분 예제</title>
	<style>
		.box::after{	clear: both;	content: '';	display: block;	}
		.left-box{
			width: 50%;	height: 400px;	background: yellow;	border: 2px solid red;
			float: left;	box-sizing: border-box;
		}
		.right-box{
			width: 50%;	height: 400px;	background: green;	border: 2px solid blue;
			float: right;	box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left-box"></div>
		<div class="right-box"></div>
	</div>
</body>
</html>
