<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index 예제2</title>
	<style>
		/* z-index는 같은 형제들끼리 먼저 비교해서 높은 값을 따라감
			=> 자식요소가 z-index가 아무리 높아도 부모 요소가 z-index가 낮으면 밑으로
				깔린다.
		 */
		.box1{	
			width: 200px;	height: 200px;	position: absolute;	top: 0;	left: 0;
			background: yellow;	z-index: 0;
		}
		.box2{	
			width: 200px;	height: 200px;	position: absolute;	top: 100px;	left: 100px;
			background: green;	z-index: 3;
		}
		.box1-1{
			width: 150px;	height: 150px;	position: absolute;	bottom: 0;	right: 0;
			background: red;	z-index: 100;
		}
		.box2-1{
			width: 150px;	height: 150px;	position: absolute;	top: 0;	left: 0;
			background: blue;	z-index: 0;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box1-1"></div>
	</div>
	<div class="box2">
		<div class="box2-1"></div>
	</div>
</body>
</html>
