<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 박스가 오른쪽으로 이동했다가 원래 위치로 돌아오는 애니메이션을 만드세요. 무한 반복 */
		.box{
			width: 100px;	height: 100px;	border: 2px solid red; display: inline-block;
			position: relative;
			animation: move2 infinite 3s;
		}
		.box2{
			width: 100px;	height: 100px;	border: 2px solid red; display: inline-block;
			position: relative;
		}
		@keyframes move1 {
			0%{	margin-left: 0px;}
			50%{margin-left: 300px;}
			100%{	margin-left: 0px;}
		}
		@keyframes move2 {
			0%{	left: 0px;}
			50%{left: 300px;}
			100%{	left: 0px;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
