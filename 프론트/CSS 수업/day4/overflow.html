<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>overflow 예제</title>
	<style>
		/* 
		-	overflow : 자식 요소의 내용이 부모 요소의 크기를 벗어난 경우 어떻게 나타낼지 
			알려주는 속성
			- visible : 기본값, 넘어간 내용을 보여줌
			- hidden : 넘어간 내용을 숨김
			- scroll : 넘어간 내용을 숨기고 숨겨진 내용을 확인할 수 있는 스크롤이 무조건 생성
			- auto : 내용이 넘어가지 않으면 그대로이고, 넘어가면 스크롤이 자동으로 생김

		*/
		/* 
		- 속성 이름 앞에 다음이 붙은 경우 특정 브라우저를 위한 속성
			- -webkit : Chrome, Safari
			- -ms : IE and Edge
			- -moz: firefox
			- -o : Opera
		 */
		.box{	
			border: 1px solid black;	height: 50px;	overflow: auto;	
			scrollbar-width: none;		/* Firefox*/
			-ms-overflow-style : none;/* IE and Edge*/
		}
		.box::-webkit-scrollbar{
			display: none;	/* Chrome, Safari, Opera*/
		}
		
	</style>
</head>
<body>
	<div class="box">
		- z-index : 요소들이 겹쳐 있을 때 누가 위로가고 아래로 갈지를 정해주는 속성
			- z-index는 정수값, 기본이 0, 음수도 가능
		- 요소들은 특별한 상황이 아니면 html코드 순서대로 겹칩
			- 기본적으로 z-index 값을 설정하지 않으면 0으로 같음
		- 한 요소의 position이 static(기본값)이고 한 요소의 position이 absolute이면
			z-index 값에 상관없이 absolute가 위에 간다
	</div>
</body>
</html>
