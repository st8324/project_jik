<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할 예제</title>
	<style>
		.box{
			width: 400px; border: 2px solid black;
			padding: 10px;
		}
		.inner-box::after{
			content: ''; clear: both; display: block;
		}
		.sub-box{
			/* 부모의 가로길이에서 가운데 여백길이만큼 뺀 길이의 반 */
			width: calc((100% - 10px) / 2);	height: 200px;
			background: yellow; float: left;
		}
		.sub-box:first-child{
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<div class="sub-box"></div>
			<div class="sub-box"></div>
		</div>
	</div>
</body>
</html>
