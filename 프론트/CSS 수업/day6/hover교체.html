<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover시 컨텐츠 교체 예제</title>
	<style>
		.box{
			width: 100px; height: 100px; border: 1px solid black;
		}
		.box1{
			width: 100%; height: 100%; background: red;
		}
		.box2{
			width: 100%; height: 100%; background: blue;
			display: none;
		}
		.box:hover .box1{
			display: none;
		}
		.box:hover .box2{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
	</div>
</body>
</html>
