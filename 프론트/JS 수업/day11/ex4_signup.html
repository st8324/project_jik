<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<script src="../js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		$(function(){

		})
	</script>
</head>
<body>
	<form action="" class="container">
		<div class="form-group">
			<label for="id">아이디</label>
			<input type="text" class="form-control" id="id" name="id">
		</div>
		<div class="form-group">
			<label for="pw">비밀번호</label>
			<input type="password" class="form-control" id="pw" name="pw">
		</div>
		<div class="form-group">
			<label for="pw">비밀번호 재확인</label>
			<input type="password" class="form-control" id="pw2" name="pw2">
		</div>
		<div class="form-group">
			<label for="name">이름</label>
			<input type="text" class="form-control" id="name" name="name">
		</div>
		<div class="form-group">
			<label>생년월일</label>
			<div class="input-group">
				<input type="text" class="form-control col-4 mr-1" id="year" name="year">
				<select name="month" id="month" class="form-control col-4 mr-1">
					<option>월</option>
					<option>1</option>
					<option>2</option>
				</select>
				<input type="text" class="form-control col-4" id="day" name="day">
			</div>
			<div class="form-group">
				<label for="gender">성별</label>
				<select name="gender" id="gender" class="form-control">
					<option>성별</option>
					<option>여자</option>
					<option>남자</option>
					<option>선택안함</option>
				</select>
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="text" class="form-control" id="email" name="email">
			</div>
			<button class="btn btn-outline-success col-12">가입하기</button>
		</div>
	</form>
</body>
</html>
