<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자 예제</title>
</head>
<body>
	<script>
		/* - 자바에서는 정수 / 정수 = 정수인데, JS에서는 아니다. */
		document.write('1 / 2 = ' + 1/2 +'<br>');
		/* - == : 두 값이 같은지를 확인, 데이터 타입은 확인하지 않음
			 - != : 두 값이 다른지를 확인, 데이터 타입은 확인하지 않음
			 - === : 두 값이 같고, 데이터 타입이 같은지를 확인
			 - !== : 두 값이 다르거나 데이터 타입이 다른지를 확인
		*/
		document.write('"1" == 1 : ' + ('1' == 1) +'<br>');
		document.write('"1" != 1 : ' + ('1' != 1) +'<br>');
		document.write('"1" === 1 : ' + ('1' === 1) +'<br>');
		document.write('"1" !== 1 : ' + ('1' !== 1) +'<br>');
	</script>
</body>
</html>
