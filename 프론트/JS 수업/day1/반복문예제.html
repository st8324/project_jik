		/* 100이하의 짝수를 출력하는 코드를 작성하세요. */
		for(i=1; i<=100; i++){
			if(i % 2 == 0){
				document.write(i + ' ');

				document.write('<br>');
			}
		}
		/* 100이하의 짝수의 합을 출력하는 코드를 작성하세요. */
		var sum = 0;
		for(i=2; i<=100; i+=2){
