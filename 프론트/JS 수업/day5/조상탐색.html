<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>조상 탐색 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function(){
			/*
			- parent() : 부모 요소를 선택
			- parents(): 조상 요소를 선택(부모 요소도 포함)
			- parents('선택자') : 조상 요소들 중 선택자에 맞는 요소들을 선택
			- parentsUntil('선택자') : 부모부터 시작해서 선택자와 일치하는 조상요소 전까지의
				조상 요소들을 선택(선택자와 일치하는 요소는 제외)
			*/
			$('.link').parents().css('border','2px solid red');
			$('.link').parent().css('border-color','black');
			$('.link').parents('div').css('background','yellow');
			$('.link').parentsUntil('.box').css('border-radius','10px');
		})
	</script>
	<style>
		*{ padding: 10px; list-style: none; background: white;}
		a{ display: block; }
	</style>
</head>
<body>
	<div class="box">
		box
		<div class="inner-box">
			inner-box
			<ul>
				ul
				<li>
					li
					<a href="#" class="link">메뉴1</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
