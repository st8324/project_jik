<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hide/show 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		/*
		- show 버튼을 클릭하면 요소가 보여지고, hide 버튼을 클릭하면 요소가 안보이도록 코드를
			작성하세요. 단, animate를 이용하세요.
		*/
		$(function(){
			$('#show').click(function(){
				$('.box').animate({height:'100px'},100,function(){
					$(this).animate({opacity:1},100);
				})
			});
			$('#hide').click(function(){
				$('.box').stop().animate({opacity:0},100,function(){
					$(this).animate({height:'0px'},100);
				});
			});
		})
	</script>
</head>
<body>
	<button id="show">show</button>
	<button id="hide">hide</button>
	<div class="box" style="height: 100px; background: yellow;"></div>
	<div class="box2" style="height: 100px; background: red;"></div>
</body>
</html>
