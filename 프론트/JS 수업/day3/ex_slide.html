<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>슬라이드 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		/*
		- up버튼을 클릭하면 박스가 슬라이드 up이 되고, down버튼을 클릭하면 박스가 슬라이드
			down이 되도록 코드를 작성하세요. 단, slideUp, slideDown이 아닌 animate를 이용할
			것
		*/
		$(function(){
			$('#up').click(function(){
				$('.box').stop().animate({height:'0'},1000);
			})
			$('#down').click(function(){
				$('.box').stop().animate({height:'100px'},1000);
			})
		})
	</script>
</head>
<body>
	<button id="up">슬라이드업</button>
	<button id="down">슬라이드다운</button>
	<div class="box" style="height: 100px; background: yellow;"></div>
</body>
</html>
