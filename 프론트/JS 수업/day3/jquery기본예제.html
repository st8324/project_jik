<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 기본예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		/* 
		- 요소 선택 
			$('선택자')
			$('#btn')
		- 이벤트 등록
			$('선택자').이벤트명(function(){

			});
			$('선택자').on('이벤트명',function(){

			});
		*/
		/*
		- body태그안에 있는 요소 배치가 완료 후 이벤트 등록
			- 자바스크립트 : load 이벤트는 1번만 적용
		window.addEventListener('load',function(){

		});
			- JQuery 1 : ready가 몇개 있든 상관없이 다 적용
		$(document).ready(function(){

		});
			- JQuery 2
		$(function(){

		});
		*/
		/* 
		- 이벤트는 이벤트 등록할 시점에 해당 요소들에게만 등록을 하고, 이후에 생성된
			요소들에는 자동으로 이벤트가 등록되지 않음
		- 이벤트 호출
			$('선택자').이벤트명();
		*/
		$(function(){
			$('#btn').click(function(){
				alert('버튼');
			});	
			$('.box').mouseenter(function(){
				console.log('들어감');
			});
			$('.box').mouseleave(function(){
				console.log('나옴');
			});
			$('.box').hover(function(){
				console.log('호버');
			});
			$('.box').mouseover(function(){
				console.log('오버');
			});
			$('.box').mouseout(function(){
				console.log('아웃');
			});
		});
	</script>
</head>
<body>
	<button id="btn">버튼</button>
	<div class="box" style="background: yellow; width: 400px; height: 300px; float: left;"></div>
</body>
</html>
