<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>detach 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		var id;
		$(function(){
			/*
			- detach() : 요소를 땐다(속성과 이벤트 정보를 유지)
				- 요소를 때기만 하면 제거랑 같은 기능(remove)
				- 보통은 요소를 때서 다른 곳에 붙일 때 사용
			- is('') : ~인지아닌지 확인하여 ~이면 true, 아니면 false
				- :animated, :checked, :eq(1)
			*/
			id = startInterval();
			/*
			hover(function(){

			})
			- 마우스를 요소위에 댔을 때와 벗어났을 때 같은 함수를 실행
			hover(function(){
				//마우스를 요소 위에 댔을 때
			},function(){
				//마우스가 요소 위에서 벗어났을 때
			})
			- 마우스를 요소위에 댔을 때와 벗어났을 때 다른 함수를 실행
			*/
			$('ul').hover(function(){
				clearInterval(id);
			},function(){
				id = startInterval();
			})
		})
		/*
		- removeAttr('속성명') : 해당 속성값을 삭제
		- removeProp('속성명') : 해당 속성값을 삭제
		*/
		function startInterval(){
			var id = setInterval(function(){
				if(!$('ul li').first().is(':animated')){
					$('ul li').first().animate({'margin-top':'-50px'}, 1000, function(){
						$(this).detach().appendTo('ul').removeAttr('style');
					})
				}
			},1500);
			return id;
		}
	</script>
	<style>
		ul{
			list-style: none; padding: 0; margin: 0; height: 50px; overflow: hidden;
			text-align: center; background: yellow;
		}
		li{
			height: 50px; line-height: 50px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
